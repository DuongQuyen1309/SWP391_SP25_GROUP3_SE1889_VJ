<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Zone</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: white;
        }

        .header h2 a {
            text-decoration: none;
            color: white;
        }

        .header h2 {
            margin: 0;
            text-decoration: none;
            color: white;
        }

        .header .login {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            background-color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 40px;
        }

        .header .login:hover {
            background-color: #1a252f;
            color: white;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
        <h2><a href="/home">RSMS</a></h2>
        <a href="/login" class="login">Logout</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="container mt-5">
            <h1 style="margin-top: 100px;">update a Zone</h1>
            <form method="post" action="/zone/update" th:object="${currentZone}">
                <!-- Hidden input for ID -->
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Zone ID:</label>
                    <input type="text" class="form-control" th:field="*{id}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Zone Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product ID:</label>
                    <input type="number" class="form-control" th:field="*{productId}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Warehouse ID:</label>
                    <input type="number" class="form-control" th:field="*{warehouseId}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount:</label>
                    <input type="number" class="form-control" th:field="*{amount}" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="/zone" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

</body>

</html>
