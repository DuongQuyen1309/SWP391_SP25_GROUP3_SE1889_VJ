<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Zones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: white;
        }

        .header h2 a {
            text-decoration: none;
            color: white;
        }

        .header h2 {
            margin: 0;
            text-decoration: none;
            color: white;
        }

        .header .login {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            background-color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 40px;
        }

        .header .login:hover {
            background-color: #1a252f;
            color: white;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            color: white;
        }

        .table-bordered {
            border: 2px solid #000;
            /* Increase border width */
        }

        .table-bordered th,
        .table-bordered td {
            border: 2px solid #000;
            /* Increase border width */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
        <h2><a href="/home">RSMS</a></h2>
        <a href="/login" class="login">Logout</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="container mt-5">
            <h2 class="mb-4" style="margin-top: 100px;">Warehouse Zones</h2>
            <form class="d-flex mb-3" action="/zone" method="get">
                <input class="form-control me-2" type="search" name="search" placeholder="Search by name"
                    aria-label="Search" value=>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="/create" class="btn btn-success" style="margin-bottom: 20px;">create new zone</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="zone : ${zonePage.content}">
                        <td th:text="${zone.id}"></td>
                        <td th:text="${zone.name}"></td>
                        <td>
                            <a th:href="@{/zone/{id}(id=${zone.id})}" class="btn btn-success">View</a>
                            <a th:href="@{/zone/update/{id}(id=${zone.id})}" class="btn btn-warning">Update</a>
                            <a th:href="@{/zone/delete/{id}(id=${zone.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <span th:text="'Page ' + ${zonePage.number + 1} + ' of ' + ${zonePage.totalPages}"></span>
                <div>
                    <a th:if="${zonePage.hasPrevious()}"
                        th:href="@{/zone(page=${zonePage.number - 1}, size=${zonePage.size})}"
                        class="btn btn-success">Previous</a>
                    <a th:if="${zonePage.hasNext()}"
                        th:href="@{/zone(page=${zonePage.number + 1}, size=${zonePage.size})}"
                        class="btn btn-success">Next</a>
                </div>
            </div>
        </div>
</body>

</html>
