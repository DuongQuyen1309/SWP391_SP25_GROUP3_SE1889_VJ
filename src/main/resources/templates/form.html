<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        function showSuccessAlert() {
            alert("You are successfully registered!");
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            if (sidebar.classList.contains('hide')) {
                sidebar.classList.remove('hide');
                content.classList.remove('full-width');
                content.classList.add('shift');
                localStorage.setItem('sidebarState', 'open');
            } else {
                sidebar.classList.add('hide');
                content.classList.remove('shift');
                content.classList.add('full-width');
                localStorage.setItem('sidebarState', 'closed');
            }
        }

        function toggleSubmenu(menuId) {
            const menu = document.getElementById(menuId);
            const isVisible = menu.style.display === 'block';

            menu.style.display = isVisible ? 'none' : 'block';

            // Lưu trạng thái submenu vào Local Storage
            localStorage.setItem(menuId, isVisible ? 'hidden' : 'visible');
        }

        // ✅ Giữ trạng thái sidebar & submenu khi tải lại trang
        document.addEventListener("DOMContentLoaded", function () {
            // Giữ trạng thái sidebar
            if (localStorage.getItem('sidebarState') === 'closed') {
                document.getElementById('sidebar').classList.add('hide');
                document.getElementById('content').classList.add('full-width');
            }

            // Giữ trạng thái submenu
            ['registerMenu', 'listMenu'].forEach(menuId => {
                if (localStorage.getItem(menuId) === 'visible') {
                    document.getElementById(menuId).style.display = 'block';
                }
            });
        });
        function openForm() {
            document.getElementById("studentFormModal").style.display = "block";
        }

        function closeForm() {
            document.getElementById("studentFormModal").style.display = "none";
        }

        // Đóng modal khi nhấn ra ngoài
        window.onclick = function(event) {
            const modal = document.getElementById("studentFormModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    <style>
        /* Nút + */
        .add-btn {
            position: absolute;
            right: 80px;
            top: 80px;
            background-color: #d35400; /* Cam */
            color: white;
            font-size: 24px;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #B65D1B; /* Cam đậm hơn */
        }

        /* Modal (Form nhập học sinh) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: 10% auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        /* Form trong modal */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-top: 10px;
        }

        .modal-content input {
            padding: 8px;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #D67C2C;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #B65D1B;
        }

    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h2><a href="/home">RSMS</a></h2>
    <a href="/login" class="login">Login</a>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <h2>Feature</h2>
    <a href="javascript:void(0);" onclick="toggleSubmenu('registerMenu')">Rice Management</a>
    <div id="registerMenu" class="submenu" style="display: none;">
        <a href="/form">Register Rice</a>
    </div>
    <a href="javascript:void(0);" onclick="toggleSubmenu('listMenu')">Inventory Management</a>
    <div id="listMenu" class="submenu" style="display: none;">
        <a href="/list">List of Rice</a>


    </div>

</div>

<!-- Content -->
<div class="content shift" id="content"> <!-- Mặc định đẩy nội dung sang phải -->
    <!-- Thêm nút + bên phải ngay dưới login -->
    <button class="add-btn" onclick="openForm()">+</button>

    <!-- Modal Form -->
    <div id="studentFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Thêm Học Sinh</h2>
            <form th:action="@{/form}" method="post" onsubmit="showSuccessAlert()" >

            <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstName" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastName" required>

                <label for="mark">Mark:</label>
                <input type="text" id="mark" name="mark" required>

                <button type="submit" class="submit-button">Gửi</button>
            </form>
        </div>
    </div>

</div>










</body>
</html>
