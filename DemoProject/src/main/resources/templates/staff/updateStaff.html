    <script>
        function enableEditing() {
            document.querySelectorAll('.profile-form input, .profile-form select').forEach(element => {

                }

            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('applyBtn').style.display = 'inline-block';

            sessionStorage.setItem('originalData', JSON.stringify({
                displayname: document.getElementById('displayname').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value

        function cancelEditing() {
            let originalData = JSON.parse(sessionStorage.getItem('originalData'));
            document.getElementById('displayname').value = originalData.displayname;
            document.getElementById('name').value = originalData.name;
            document.getElementById('phone').value = originalData.phone;
            document.getElementById('address').value = originalData.address;
            document.getElementById('dob').value = originalData.dob;
            document.getElementById('gender').value = originalData.gender;

            document.querySelectorAll('.profile-form input, .profile-form select').forEach(element => element.disabled = true);

        async function validateForm() {  // Bi·∫øn th√†nh async function
            let isValid = true;
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            const displayname = document.getElementById('displayname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const username = document.querySelector('input[name="username"]').value;
            const phoneError = document.getElementById('phone-error');

            // Reset l·ªói
            phoneError.style.display = 'none';
            phoneError.textContent = '';

            // üõë Ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i tr·ªëng
            if (phone === "") {
                phoneError.style.display = 'block';
                phoneError.textContent = "S·ªë ƒëi·ªán tho·∫°i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.";
                isValid = false;
            }
            // üõë Ki·ªÉm tra ƒë·ªãnh d·∫°ng s·ªë ƒëi·ªán tho·∫°i
            else if (!/^[0-9]{10}$/.test(phone)) {
                phoneError.style.display = 'block';
                phoneError.textContent = "Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i h·ª£p l·ªá g·ªìm 10 ch·ªØ s·ªë.";
                isValid = false;
            }
            // üõë Ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i tr√πng b·∫±ng API
            else {
                try {
                    const isDuplicate = await checkOwnerPhoneExists(phone, username);
                    console.log("Check phone duplicate:", isDuplicate);  // ‚úÖ Log ki·ªÉm tra API
                    if (isDuplicate) {
                        phoneError.style.display = 'block';
                        phoneError.textContent = "S·ªë ƒëi·ªán tho·∫°i n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng.";
                        isValid = false;
                    }
                } catch (error) {
                    console.error("L·ªói khi g·ªçi API ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i:", error);
                }
            }

            // üõë Ki·ªÉm tra t√™n
            if (name.length < 2) {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('name-error').style.display = 'none';
            }

            // üõë Ki·ªÉm tra Display Name
            if (displayname.length < 2) {
                document.getElementById('displayname-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('displayname-error').style.display = 'none';
            }

            // üõë Ki·ªÉm tra Date of Birth
            const dobError = document.getElementById('dob-error');
            if (!dob) {
                dobError.style.display = 'block';
                dobError.textContent = "Ng√†y sinh kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.";
                isValid = false;
            } else {
                const dobDate = new Date(dob);
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                if (dobDate >= today) {
                    dobError.style.display = 'block';
                    dobError.textContent = "Ng√†y sinh ph·∫£i ·ªü trong qu√° kh·ª©.";
                    isValid = false;
                } else {
                    dobError.style.display = 'none';
                }
            }

            return isValid;
        }

        function resetPassword() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u cho t√†i kho·∫£n n√†y kh√¥ng?')) {

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.profile-form').addEventListener('submit', async function (event) {
                event.preventDefault(); // üõë Ch·∫∑n g·ª≠i form ngay l·∫≠p t·ª©c

                // üõë Ch·ªù validateForm ho√†n t·∫•t v√† ki·ªÉm tra k·∫øt qu·∫£
                const isValid = await validateForm();
                if (!isValid) {

                }

                try {

                    const result = await Swal.fire({

                        title: "X√°c nh·∫≠n thay ƒë·ªïi",
                        text: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën l∆∞u c√°c thay ƒë·ªïi?",
                        showCancelButton: true,
                        confirmButtonText: "L∆∞u",
                        cancelButtonText: "H·ªßy",
                    });

                    if (!result.isConfirmed) {
                        return; // üõë N·∫øu ch·ªçn "H·ªßy", kh√¥ng l√†m g√¨ c·∫£
                    }

                    // ‚úÖ Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                    await Swal.fire({
                        icon: "success",

                        text: "Th√¥ng tin c√° nh√¢n ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng.",
                        confirmButtonText: "OK"

                    // üü¢ G·ª≠i form sau khi ng∆∞·ªùi d√πng nh·∫•n "OK"
                    event.target.submit();
                } catch (error) {
                    console.error("L·ªói khi x·ª≠ l√Ω x√°c nh·∫≠n:", error);
                }
            });
        });


    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".profile-form");
        const username = document.getElementById("username");
        const displayname = document.getElementById("displayname");
        const name = document.getElementById("name");
        const phone = document.getElementById("phone");
        const dob = document.getElementById("dob");


        function showError(input, message) {
            const errorDiv = document.getElementById(`${input.id}-error`);
            if (errorDiv) {
                errorDiv.textContent = message;
            }
        }

        function clearError(input) {
            const errorDiv = document.getElementById(`${input.id}-error`);
            if (errorDiv) {
                errorDiv.textContent = "";
            }
        }

        async function checkOwnerPhoneExists(phone, username) {
            try {
                let response = await fetch(`/api/check-phone-owneraccount?phone=${phone}&username=${username}`);
                if (!response.ok) throw new Error("L·ªói ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i");
                let data = await response.json();
                return data.exists;
            } catch (error) {
                console.error("L·ªói khi ki·ªÉm tra phone:", error);
                return false;
            }
        }

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            let hasError = false;

            // Ki·ªÉm tra Display Name
            if (!displayname.value || displayname.value.length < 2) {
                showError(displayname, "T√™n hi·ªÉn th·ªã ph·∫£i l·ªõn h∆°n 2 k√≠ t·ª± ");
                hasError = true;
            } else {
                clearError(displayname);
            }

            // Ki·ªÉm tra Full Name
            if (!name.value || name.value.length <= 0) {
                showError(name, "H·ªç v√† t√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
                hasError = true;
            } else if (!/^[A-Za-z√Ä-·ªπ\s]+$/.test(name.value)) {
                showError(name, "H·ªç v√† t√™n ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ c√°i v√† kho·∫£ng tr·∫Øng.");
                hasError = true;
            } else {
                clearError(name);
            }

            // Ki·ªÉm tra S·ªë ƒêi·ªán Tho·∫°i
            if (!phone.value || phone.value.length <= 0) {
                showError(phone, "S·ªë ƒëi·ªán tho·∫°i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
                hasError = true;
            } else if (!/^0\d{9}$/.test(phone.value)) {
                showError(phone, "S·ªë ƒëi·ªán tho·∫°i ph·∫£i    c√≥ 10 ch·ªØ s·ªë.");
                hasError = true;
            } else {
                let isPhoneExists = await checkOwnerPhoneExists(phone.value, username.value);
                if (isPhoneExists) {
                    showError(phone, "S·ªë ƒëi·ªán tho·∫°i ƒë√£ t·ªìn t·∫°i, vui l√≤ng nh·∫≠p s·ªë kh√°c.");
                    hasError = true;
                } else {
                    clearError(phone);
                }
            }

            // ‚úÖ Ki·ªÉm tra Date of Birth (Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng)
            if (!dob.value || dob.value.trim() === "") {
                showError(dob, "Ng√†y sinh kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng");
                hasError = true;
            } else {
                const dobDate = new Date(dob.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (dobDate >= today) {
                    showError(dob, "Ng√†y sinh ph·∫£i trong qu√° kh·ª©");
                    hasError = true;
                } else {
                    clearError(dob);
                }
            }

            // N·∫øu c√≥ l·ªói, kh√¥ng submit v√† kh√¥ng hi·ªán popup x√°c nh·∫≠n
            if (hasError) {
                return;
            }

// ‚úÖ Hi·ªÉn th·ªã h·ªôp tho·∫°i x√°c nh·∫≠n tr∆∞·ªõc khi submit
            const result = await Swal.fire({
                icon: "question",
                title: "X√°c nh·∫≠n thay ƒë·ªïi",
                text: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën l∆∞u c√°c thay ƒë·ªïi?",
                showCancelButton: true,
                confirmButtonText: "L∆∞u",
                cancelButtonText: "H·ªßy",
            });

            if (!result.isConfirmed) {
                return; // N·∫øu nh·∫•n "H·ªßy", d·ª´ng l·∫°i
            }

// ‚úÖ Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng r·ªìi m·ªõi submit
            await Swal.fire({
                icon: "success",
                title: "Th√†nh C√¥ng!",
                text: "Th√¥ng tin c√° nh√¢n ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng.",
                confirmButtonText: "OK"
            });

// üü¢ G·ª≠i form sau khi ng∆∞·ªùi d√πng nh·∫•n "OK"
            form.submit();

        });
    });

    // ‚úÖ H√†m ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i tr√πng t·ª´ API
    async function checkOwnerPhoneExists(phone, username) {
        try {
            let response = await fetch(`/api/check-phone-owneraccount?phone=${phone}&username=${username}`);
            if (!response.ok) throw new Error("L·ªói ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i");
            let data = await response.json();
            return data.exists;
        } catch (error) {

    // // ‚úÖ NgƒÉn submit n·∫øu form kh√¥ng h·ª£p l·ªá

    function enableEditing() {
        document.querySelectorAll('.profile-form input, .profile-form select').forEach(element => {
            if (element.id !== 'username') { // Kh√¥ng cho s·ª≠a username

        // L∆∞u gi√° tr·ªã g·ªëc ƒë·ªÉ c√≥ th·ªÉ ho√†n t√°c n·∫øu b·∫•m Cancel
        sessionStorage.setItem('originalData', JSON.stringify({

            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,

    }

    function cancelEditing() {
