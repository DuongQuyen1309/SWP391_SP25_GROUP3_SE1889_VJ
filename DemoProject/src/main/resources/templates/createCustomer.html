<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/list.css">
    <style>
        /* Profile Form */
        .profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #1a252f;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
        }

        select:disabled {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }

    </style>
    <script src="/js/home.js"></script>
    <script type="text/javascript">
        function showMessage(messageType, message) {
            // Kiểm tra loại thông báo và hiển thị theo màu sắc tương ứng
            var messageBox = document.getElementById("messageBox");
            if (messageType === 'success') {
                messageBox.style.color = 'green';
            } else if (messageType === 'fail') {
                messageBox.style.color = 'red';
            }
            messageBox.innerHTML = message;  // Hiển thị thông báo
            messageBox.style.display = 'block';  // Hiển thị thông báo

            // Điều hướng đến trang listcustomer sau khi hiển thị thông báo
            setTimeout(function() {
                window.location.href = "/listcustomer";  // Điều hướng sau 3 giây
            }, 3000);  // Thời gian chờ 3 giây
        }
    </script>
</head>
<body>

<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h2><a href="/home">RSMS</a></h2>
    <button class="logout" id="logout">Logout</button>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Feature</h2>
    <a href="/userprofile" >Profile</a>
    <a href="/listOwner" >Account Management</a>

    <a href="listOwner" >Rice Management</a>

    <a href="/listCustomer" >Customer Management</a>

    <a href="listOwner" >Warehouse Management</a>

    <a href="javascript:void(0);" onclick="toggleSubmenu('inventoryMenu')">Inventory Management
        <span class="arrow">  ▶</span></a>
    <div id="inventoryMenu" class="submenu" style="display: none;">
        <a href="/listOwner">Import Rice</a>
        <a href="/listOwner">Import Rice</a>
        <a href="/listOwner">Import Rice</a>
        <a href="/listOwner">Import Rice</a>
        <a href="/listOwner">Import Rice</a>
        <a href="/listOwner">Import Rice</a>

    </div>
</div>

<!-- Content -->
<div class="content">
    <h1>User Profile</h1>
    <form class="profile-form" action="/createCustomer" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="true" >Male</option>
            <option value="false" >Female</option>
        </select>
        <button type="submit">Create Customer</button>
    </form>
</div>
<div th:if="${message != null}" th:with="messageType=${messageType}">
    <script type="text/javascript">
        showMessage('[[${messageType}]]', '[[${message}]]');
    </script>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>
</html>
