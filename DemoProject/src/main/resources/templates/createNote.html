    <script>
        function formatNumber(input) {
            // L·∫•y gi√° tr·ªã t·ª´ input v√† lo·∫°i b·ªè d·∫•u ph·∫©y
            let value = input.value.replace(/,/g, '');

            // Ki·ªÉm tra xem c√≥ ph·∫£i s·ªë h·ª£p l·ªá kh√¥ng
            if (!isNaN(value) && value !== "") {
                // C·∫≠p nh·∫≠t input v·ªõi gi√° tr·ªã c√≥ d·∫•u ph·∫©y (format s·ªë)
                input.value = Number(value).toLocaleString('en-US');

                // Hi·ªÉn th·ªã c√°ch ƒë·ªçc s·ªë b·∫±ng ch·ªØ
                document.getElementById("numberInWords").innerText = numberToWords(value) + " VND";
            } else {
                document.getElementById("numberInWords").innerText = "";
            }
        }

        function numberToWords(num) {
            const units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            const thousands = ["", "Thousand", "Million", "Billion"];

            if (num == 0) return "Zero";
            let words = "";
            let numStr = num.toString();
            let numArr = [];

            // Chia s·ªë th√†nh nh√≥m ba ch·ªØ s·ªë
            while (numStr.length > 0) {
                numArr.unshift(numStr.slice(-3));
                numStr = numStr.slice(0, -3);
            }

            numArr.forEach((part, index) => {
                if (part != "000") {
                    let word = "";
                    let n = parseInt(part);

                    if (n >= 100) {
                        word += units[Math.floor(n / 100)] + " Hundred ";
                        n %= 100;
                    }

                    if (n >= 11 && n <= 19) {
                        word += teens[n - 11] + " ";
                    } else {
                        word += tens[Math.floor(n / 10)] + " ";
                        word += units[n % 10] + " ";
                    }

                    if (thousands[numArr.length - 1 - index]) {
                        word += thousands[numArr.length - 1 - index] + " ";
                    }

                    words += word;
                }
            });

            return words.trim();
        }
    </script>
