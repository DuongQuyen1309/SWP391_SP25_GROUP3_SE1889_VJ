<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rice Sales Management</title>
  <link rel="stylesheet" href="/css/list.css">
  <style>
    /* Profile Form */
    .reset-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reset-form label {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }

    .reset-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .reset-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-form button:hover {
      background-color: #1a252f;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 16px;
      cursor: pointer;
    }

    select:disabled {
      background-color: #e9e9e9;
      cursor: not-allowed;
    }

  </style>
  <script src="/js/home.js"></script>
  <script>
    function validatePassword() {
      let newPassword = document.getElementById("newPassword").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let errorMessage = document.getElementById("passwordError");

      if (newPassword !== confirmPassword) {
        errorMessage.innerText = "❌ Mật khẩu nhập lại không khớp!";
        return false; // Ngăn form submit
      } else {
        errorMessage.innerText = ""; // Xóa thông báo lỗi nếu mật khẩu khớp
        return true;
      }
    }
  </script>
</head>
<body>

<!-- Header -->
<div class="header">
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <h2><a href="/home">RSMS</a></h2>
  <button class="logout" id="logout">Logout</button>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Feature</h2>
  <a href="/user/userprofile" >Profile</a>
  <a href="/account/listOwner" >Owner Account Management</a>


</div>
</div>

<!-- Content -->
<div class="content">
  <h1>Reset password</h1>
  <form class="reset-form" action="/account/resetpwOwner" method="POST" onsubmit="return validatePassword()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${account.username}" disabled>
    <input type="hidden" id="hiddenUsername" name="username" th:value="${account.username}">

    <label for="newPassword">New password:</label>
    <input type="password" id="newPassword" name="newPassword" >

    <label for="confirmPassword">Confirm password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"  >

    <p id="passwordError" style="color: red; font-size: 14px;"></p>

    <button type="submit" id="applyBtn" >Change password</button>
  </form>
</div>

<footer>
  &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>
</html>
