<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/list.css">
    <style>
        .create-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .create-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .create-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-form button:hover {
            background-color: #1a252f;
        }
    </style>
    <script src="/js/home.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".create-form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const displaynameInput = document.getElementById("displayname");
            const errorContainer = document.createElement("div");
            errorContainer.style.color = "red";
            errorContainer.style.fontWeight = "bold";

            async function checkUsernameExists(username) {
                try {
                    let response = await fetch(`/api/check-username?username=${username}`);
                    let data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error("Error checking username:", error);
                    return false;
                }
            }

            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                let errors = [];

                if (usernameInput.value.trim() === "") {
                    errors.push("Username cannot be empty.");
                } else if (!/^[A-Za-z0-9]+$/.test(usernameInput.value)) {
                    errors.push("Username can only contain letters and numbers.");
                } else {
                    let isUsernameExists = await checkUsernameExists(usernameInput.value);
                    if (isUsernameExists) {
                        errors.push("Username already exists. Please choose another.");
                    }
                }

                if (passwordInput.value.trim() === "") {
                    errors.push("Password cannot be empty.");
                }

                if (displaynameInput.value.trim() === "") {
                    errors.push("Display Name cannot be empty.");
                }

                if (errors.length > 0) {
                    errorContainer.innerHTML = errors.join("<br>");
                    form.insertBefore(errorContainer, form.querySelector("button"));
                } else {
                    setTimeout(() => {
                        form.submit();
                    }, 500);
                }
            });
        });
    </script>
</head>
<body>
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img src="/images/account.jpg" alt="User Avatar" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> â–¼</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">ðŸ‘¤ View Profile</a>
                <a href="/#" id="logout">ðŸšª Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <h2>Feature</h2>
    <a href="/user/userprofile">Profile</a>
    <a href="/account/listStaff">Staff Account Management</a>
    <a href="/product/listProduct" >Rice Management</a>

    <a href="/customer/listCustomer" >Customer Management</a>

    <a href="/warehouse/listWarehouseZone" >WarehouseZone Management</a>

    <a href="/listInvoice" >Invoice Management</a>
</div>

<div class="content">
    <h1>Create New Staff</h1>
    <form class="create-form" action="/account/createStaff" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" >

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >

        <label for="displayname">Display Name:</label>
        <input type="text" id="displayname" name="displayname" >

        <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        <button type="submit" id="applyBtn">Create Staff</button>
    </form>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>
</html>
