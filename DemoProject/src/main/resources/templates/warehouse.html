<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/list.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: white;
        }

        .header h2 a {
            text-decoration: none;
            color: white;
        }

        .header h2 {
            margin: 0;
            text-decoration: none;
            color: white;
        }

        .header .login {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            background-color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 40px;
        }

        .header .login:hover {
            background-color: #1a252f;
            color: white;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            color: white;
        }

        .form-label {
            font-weight: bold;
        }

        .warehouse-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .warehouse-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .warehouse-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .warehouse-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .warehouse-form button:hover {
            background-color: #1a252f;
        }

        .alert {
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <a href="/login" class="login">Logout</a>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar" style="height: 100%;">
    <h2>Feature</h2>
    <a href="/user/userprofile">Profile</a>
    <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">Staff Account Management</a>
    <a href="/product/listProduct">Rice Management</a>
    <a href="/customer/listCustomer">Customer Management</a>
    <a href="/warehouse/listWarehouseZone">WarehouseZone Management</a>
    <a href="/listInvoice">Invoice Management</a>
</div>

<!-- Content -->
<div class="content" id="content">
    <h2 class="mb-4" style="margin-top: 100px;">Add Warehouse</h2>
    <div class="container mt-5">
        <form class="warehouse-form" id="warehouseForm" method="post" action="/warehouse">
            <div class="mb-3">
                <label class="form-label" for="warehouseName">Please enter your warehouse name:</label>
                <input type="text" class="form-control" id="warehouseName" name="warehouseName"
                       placeholder="Enter warehouse name..." required>
            </div>
            <button type="submit" class="btn btn-success">Save Warehouse</button>
        </form>
    </div>
</div>

<script src="/js/home.js"></script>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
