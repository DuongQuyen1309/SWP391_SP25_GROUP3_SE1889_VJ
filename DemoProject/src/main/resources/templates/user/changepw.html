<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .changepw-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .changepw-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .changepw-form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .changepw-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .changepw-form button:hover {
            background-color: #1a252f;
        }

        .changepw-form input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }
    </style>
    <script src="/js/home.js"></script>
    <script src="/js/validateChangePW.js"></script>

</head>
<body>

<div th:insert="~{layout/header :: header}"></div>

<div class="sidebar" id="sidebar">
    <div th:insert="~{layout/sidebar :: sidebar}"></div>
</div>



<!-- Content -->
<div class="content">
    <h1>Đổi mật khẩu</h1>
    <form class="changepw-form" action="/user/changepw" method="POST">

        <label for="username">Tài khoản:</label>
        <input type="text" id="username" name="username" th:value="${account.username}" >

        <label for="oldPassword">Mật khẩu cũ:</label>
        <input type="password" id="oldPassword" name="oldPassword" >
        <span class="error-message" id="oldPassword-error" style="display: none"></span>


        <label for="newPassword">Mật khẩu mới:</label>
        <input type="password" id="newPassword" name="newPassword" >
        <span class="error-message" id="newPassword-error" style="display: none"></span>

        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" >
        <span class="error-message" id="confirmPassword-error" style="display: none"></span>


        <button type="submit" id="applyBtn">Đổi mật khẩu</button>
    </form>

</div>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>
</html>
