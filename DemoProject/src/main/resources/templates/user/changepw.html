<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/base.css">
    <style>
        .changepw-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .changepw-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .changepw-form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .changepw-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .changepw-form button:hover {
            background-color: #1a252f;
        }
    </style>
    <script src="/js/home.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".changepw-form");
            const usernameInput = document.getElementById("username");
            const oldPasswordInput = document.getElementById("oldPassword");
            const newPasswordInput = document.getElementById("newPassword");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const errorContainer = document.createElement("div");
            errorContainer.style.color = "red";
            errorContainer.style.fontWeight = "bold";
            errorContainer.id = "errorContainer";

            // âœ… HÃ m gá»­i request AJAX kiá»ƒm tra username cÃ³ tá»“n táº¡i khÃ´ng
            async function checkUsernameExists(username) {
                try {
                    let response = await fetch(`/api/check-username?username=${username}`);
                    let data = await response.json();
                    return data.exists; // Tráº£ vá» true náº¿u username tá»“n táº¡i
                } catch (error) {
                    console.error("Error when checking username:", error);
                    return false;
                }
            }

            // âœ… HÃ m gá»­i request AJAX kiá»ƒm tra old password cÃ³ Ä‘Ãºng khÃ´ng
            async function checkOldPassword(username, oldPassword) {
                try {
                    let response = await fetch(`/api/check-old-password`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ username: username, oldPassword: oldPassword })
                    });

                    let data = await response.json();
                    return data.valid; // Tráº£ vá» true náº¿u máº­t kháº©u Ä‘Ãºng
                } catch (error) {
                    console.error("Error when checking old password:", error);
                    return false;
                }
            }

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // NgÄƒn cháº·n submit ngay láº­p tá»©c
                let errors = [];

                console.log(newPasswordInput.value);


                // âœ… Kiá»ƒm tra old password
                if (oldPasswordInput.value.trim() === "") {
                    errors.push("Old Password must not be empty.");
                } else {
                    let isOldPasswordCorrect = await checkOldPassword(usernameInput.value, oldPasswordInput.value);
                    console.log(isOldPasswordCorrect);
                    if (!isOldPasswordCorrect) {
                        errors.push("Old Password is not correct.");
                    }
                }

                // âœ… Kiá»ƒm tra new password
                if (newPasswordInput.value.trim() === "") {
                    errors.push("New Password must be not empty.");
                }

                // âœ… Kiá»ƒm tra confirm password
                if (confirmPasswordInput.value.trim() === "") {
                    errors.push("Confirm Password must be not empty.");
                } else if (newPasswordInput.value !== confirmPasswordInput.value) {
                    errors.push("New Password and Confirm Password must be similar.");
                }

                // âœ… Hiá»ƒn thá»‹ lá»—i hoáº·c submit form
                if (errors.length > 0) {
                    errorContainer.innerHTML = errors.join("<br>");
                    form.insertBefore(errorContainer, form.querySelector("button"));
                } else {
                    alert("Password changed successfully!");

                    // âœ… Äá»£i 500ms Ä‘á»ƒ alert hiá»ƒn thá»‹, sau Ä‘Ã³ gá»­i form
                    setTimeout(() => {
                        form.submit();
                    }, 500);
                }
            });
        });
    </script>

</head>
<body>

<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img  th:src="${user.avatar}" alt="User Avatar" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> â–¼</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">ðŸ‘¤ View Profile</a>
                <a href="/user/changepw" id="changepw">ðŸ”‘ Change password</a>
                <a href="/static#" id="logout">ðŸšª Logout</a>

            </div>
        </div>
    </div>

</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <h2>Feature</h2>
    <a href="/user/userprofile">Profile</a>
    <a href="/account/listOwner" th:style="${#lists.contains(listHiddenPage, 'listOwner')} ? 'display: none;' : ''" >Owner Account Management</a>

    <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">Staff Account Management</a>

    <a href="/product/listProduct" th:style="${#lists.contains(listHiddenPage, 'listProduct')} ? 'display: none;' : ''" >Rice Management</a>

    <a href="/customer/listCustomer" th:style="${#lists.contains(listHiddenPage, 'listCustomer')} ? 'display: none;' : ''">Customer Management</a>

    <a href="/warehouse/listWarehouseZone" th:style="${#lists.contains(listHiddenPage, 'listWarehouse')} ? 'display: none;' : ''" >Warehouse Management</a>

    <a href="/listInvoice" th:style="${#lists.contains(listHiddenPage, 'listInvoice')} ? 'display: none;' : ''" >Invoice Management </a>


</div>

</div>


<!-- Content -->
<div class="content">
    <h1>Change password</h1>
    <form class="changepw-form" action="/user/changepw" method="POST">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${account.username}" disabled>

        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" >


        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" >

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" >


        <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        <button type="submit" id="applyBtn">Change password</button>
    </form>

</div>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>
</html>
