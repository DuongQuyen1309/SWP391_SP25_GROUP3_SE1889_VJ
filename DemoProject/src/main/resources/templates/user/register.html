<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".register-form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const displaynameInput = document.getElementById("displayname");
            const emailInput = document.getElementById("email");

            // ✅ Hàm gửi request AJAX kiểm tra username có tồn tại không
            async function checkUsernameExists(username) {
                try {
                    let response = await fetch(`/api/check-username?username=${username}`);
                    let data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error("Error when checking username:", error);
                    return false;
                }
            }
            async function checkEmailExists(email) {
                try {
                    let response = await fetch(`/api/check-email?email=${email}`);
                    let data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error("Error when checking email:", error);
                    return false;
                }
            }
            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                // Xóa lỗi cũ trước khi kiểm tra lại
                document.querySelectorAll('.error-message').forEach(el => el.textContent = "");

                let hasError = false;



                // ✅ Kiểm tra username không rỗng
                if (username.value.trim() === "") {
                    document.getElementById("username-error").textContent = "Username must not be empty.";
                    hasError = true;
                } else if (!/^[A-Za-z0-9]+$/.test(username.value)) {
                    document.getElementById("username-error").textContent = "Username must only contain letters (A-Z, a-z) or numbers, no special characters.";
                    hasError=true;
                } else {
                    // 🔍 Gửi AJAX kiểm tra username có tồn tại không
                    let isUsernameExists = await checkUsernameExists(usernameInput.value);
                    console.log(isUsernameExists);
                    if (isUsernameExists) {
                        document.getElementById("username-error").textContent ="This username already exists, please enter another username.";
                        hasError=true;
                    }
                }

                // ✅ Kiểm tra password không rỗng và có đủ điều kiện
                if (passwordInput.value.trim() === "") {
                    document.getElementById("password-error").textContent ="Password must be not empty.";
                    hasError=true;
                }

                // ✅ Kiểm tra display name không rỗng
                if (displaynameInput.value.trim() === "") {
                    document.getElementById("displayname-error").textContent ="Display Name must be not empty.";
                    hasError=true;
                }

                if (emailInput.value.trim() === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    document.getElementById("email-error").textContent ="Invalid email format.";
                    hasError=true;
                } else{
                    let isEmailExists = await checkEmailExists(emailInput.value);
                    console.log(isEmailExists);
                    if (isEmailExists) {
                        document.getElementById("email-error").textContent ="This email already exists, please enter another email.";
                        hasError=true;
                    }
                }

                if (hasError) {
                    event.preventDefault();
                    return;
                } else {
                    alert("Registered successfully!");
                    setTimeout(() => {
                        form.submit();
                    }, 500);
                }
            });


        });
    </script>
</head>
<body>
<!-- Header -->
<div class="header">
    <h2><a href="/login">RSMS</a></h2>
</div>
<section class="bottom">
    <!-- Background Image -->
    <img th:src="@{/images/account.jpg}" alt="Logo" class="background-img">

    <!-- Login Form -->
    <div class="login-container">
        <h2>Register</h2>
        <form class="register-form" action="/register" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="displayname">Displayname</label>
                <input type="text" id="displayname" name="displayname" >
                <span class="error-message" id="displayname-error"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
                <span class="error-message" id="email-error"></span>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
        <p class="register-link">Back to <a href="/login">Login</a></p>
    </div>
</section>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
