<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Zone</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/list.css">
  <script>
    $(document).ready(function () {
      const form = $('#create-zone-form');
      const errorElement = $('#error');

      form.on('submit', function (e) {
        let messages = [];
        const name = $('input[name="name"]').val();
        const productId = $('input[name="productId"]').val();
        const amount = $('input[name="amount"]').val();

        if (name === '' || name === null) {
          messages.push('Name is required');
        }
        if (productId === '' || productId === null) {
          messages.push('Product ID is required');
        }
        if (amount === '' || amount === null) {
          messages.push('Amount is required');
        }

        if (messages.length > 0) {
          e.preventDefault();
          errorElement.html(messages.join(', '));
          errorElement.show();
        } else {
          errorElement.hide();
        }
      });
    });
  </script>
  <style>
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      color: white;
    }

    .header h2 a {
      text-decoration: none;
      color: white;
    }

    .header h2 {
      margin: 0;
      text-decoration: none;
      color: white;
    }

    .header .login {
      display: flex;
      gap: 10px;
      text-decoration: none;
      color: #2c3e50;
      background-color: white;
      padding: 8px 15px;
      border: 1px solid white;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      margin-right: 40px;
    }

    .header .login:hover {
      background-color: #1a252f;
      color: white;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      color: white;
    }

    .form-label {
      font-weight: bold;
    }

    .create-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .create-form label {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }

    .create-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .create-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .create-form button:hover {
      background-color: #1a252f;
    }

    .alert {
      margin: 20px auto;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>

<body>
<!-- Header -->
<div class="header">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h2><a href="/home">RSMS</a></h2>
  <a href="/login" class="login">Logout</a>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar" style="height: 100%;">
  <h2>Feature</h2>
  <a href="/user/userprofile">Profile</a>
  <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">Staff Account Management</a>
  <a href="/product/listProduct">Rice Management</a>
  <a href="/customer/listCustomer">Customer Management</a>
  <a href="/warehouse/listWarehouseZone">WarehouseZone Management</a>
  <a href="/listInvoice">Invoice Management</a>
</div>

<!-- Content -->
<div class="content" id="content">
  <h2 class="mb-4">Create a Zone</h2>
  <div class="container mt-5">
    <form class="create-form" id="create-zone-form" method="post" action="/warehouse/createWarehouseZone"
          modelAttribute="newZone">
      <div class="mb-3">
        <label class="form-label">Zone Name:</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Product ID:</label>
        <input type="number" class="form-control" name="productId" id="productId">
      </div>
      <div class="mb-3">
        <label class="form-label">Amount:</label>
        <input type="number" class="form-control" name="amount" id="amount">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <div id="error" class="alert alert-danger mt-3" role="alert"
           style="display: none; background-color: #2c3e50;color: white;">
      </div>
    </form>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert"
       style="margin: 38%; text-align: center; background-color: #2c3e50;color: white;">
    <p th:text="${errorMessage}" class="mb-0"></p>
  </div>
</div>

<script src="/js/home.js"></script>
<footer>
  &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
