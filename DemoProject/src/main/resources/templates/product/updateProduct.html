<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/base.css">
    <style>
        /* Profile Form */
        .profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #1a252f;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
        }

        select:disabled {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }

        .error{
            color: red;
        }

    </style>
</head>
<body>
<!--Header-->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img  th:src="${user.avatar}" alt="User Avatar" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> â–¼</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">ðŸ‘¤ View Profile</a>
                <a href="/user/changepw" id="changepw">ðŸ”‘ Change password</a>
                <a href="/static#" id="logout">ðŸšª Logout</a>

            </div>
        </div>
    </div>

</div>

<div class="content">
    <h1>Update Product</h1>
    <form id="productValid" class="profile-form" action="/product/update" method="POST" th:object="${products}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" >
        <span id="nameError" class="error"></span>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:field="*{price}" min="0" >
        <span id="priceError" class="error"></span>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}">
        <span id="descriptionError" class="error"></span>

        <label for="image">Image:</label>
        <input type="file" id = "image" accept="image/*">

        <input type="hidden" name="id" th:field="*{id}">
        <button type="submit">Update Product</button>
    </form>

</div>

<!--Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Feature</h2>
    <a href="/user/userprofile" >Profile</a>
    <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''"> Staff Account Management</a>

    <a href="/product/listProduct" >Rice Management</a>

    <a href="/customer/listCustomer" >Customer Management</a>

    <a href="/warehouse/listWarehouseZone" >Warehouse Management</a>

    <a href="/listInvoice" >Invoice Management</a>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>
<script>
    document.getElementById("productValid").addEventListener("submit", function(event) {
        let isValid = true;

        // Láº¥y giÃ¡ trá»‹ input
        let name = document.getElementById("name").value.trim();
        let price = document.getElementById("price").value.trim();
        let description = document.getElementById("description").value.trim();

        console.log(name);
        console.log(price);
        console.log(description);

        // Reset thÃ´ng bÃ¡o lá»—i
        document.getElementById("nameError").innerText = "";
        document.getElementById("priceError").innerText = "";
        document.getElementById("descriptionError").innerText = "";

        // Kiá»ƒm tra tÃªn sáº£n pháº©m
        let namePattern = /^[a-zA-Z0-9\s]+$/;
        if (!namePattern.test(name)) {
            document.getElementById("nameError").innerText = "Product name contains special character!!!";
            isValid = false;
        }

        console.log(namePattern.test(name));

        // Kiá»ƒm tra giÃ¡ cá»§a sáº£n pháº©m
        let pricePattern = /^\d+(\.\d{1,4})?$/;
        if (!pricePattern.test(price)) {
            document.getElementById("priceError").innerText = "Product price doesn't valid!!!";
            isValid = false;
        }

        // Kiá»ƒm tra description
        let descriptionPattern = /^[a-zA-Z\s]+$/;
        if (!descriptionPattern.test(description)) {
            document.getElementById("descriptionError").innerText = "Description contains word only!!!";
            isValid = false;
        }

        // Náº¿u cÃ³ lá»—i, cháº·n form submit
        if (!isValid) {
            event.preventDefault();
        }
    });

</script>
<script src="/js/home.js"></script>


</html>
