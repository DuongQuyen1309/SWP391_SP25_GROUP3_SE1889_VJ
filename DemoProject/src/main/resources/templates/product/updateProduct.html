<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <script src="/js/validationProduct.js"></script>
    <style>
        .profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* T·∫°o hi·ªáu ·ª©ng b√≥ng ph√≠a tr√™n */
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        .profile-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #1a252f;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
        }

        select:disabled {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }

        #uploadAvatarBtn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #uploadAvatarBtn:hover {
            background-color: #2980b9;
        }

        /* Chia layout trong div.content th√†nh 2 ph·∫ßn */
        .profile-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 10px; /* Kho·∫£ng c√°ch gi·ªØa form v√† avatar */
            max-width: 800px;
            margin: auto;
        }

        /* ƒê·ªãnh d·∫°ng form */
        .profile-form-container {
            flex: 1;
            max-width: 500px;
        }

        /* ƒê·ªãnh d·∫°ng avatar */
        .avatar-container {
            display: flex;
            flex-direction: column;
            width: 150px;
            margin-top: 0;
            margin-right: 200px;
        }


        /* Avatar l·ªõn h∆°n */
        .user-avatar-large {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #2c3e50;
        }

        .avatar-header {
            margin-left: 50px;
            margin-bottom: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!--Header-->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img th:src="${products.image}" alt="Product Image" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> ‚ñº</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">üë§ View Profile</a>
                <a href="/user/changepw" id="changepw">üîë Change password</a>
                <a href="/static#" id="logout">üö™ Logout</a>

            </div>
        </div>
    </div>

</div>

<div class="content">
    <h1>Update Product</h1>
    <div class="profile-container">
        <div class="avatar-container">
            <h1 class="avatar-header">Image</h1>
            <img class="user-avatar-large" th:src="${products.image}" alt=""/>
        </div>
        <div class="profile-form-container">
            <form id="productValid" class="profile-form" action="/product/update" method="POST" th:object="${products}"
                  enctype="multipart/form-data"
            >

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}">
                <span id="nameError" class="error"></span>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" th:field="*{price}" min="0">
                <span id="priceError" class="error"></span>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" th:field="*{description}">
                <span id="descriptionError" class="error"></span>

                <label for="image">Image:</label>
                <input type="file" name="image" id="image" accept="image/*">

                <input type="hidden" name="id" th:field="*{id}">
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>
</div>

<!--Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Feature</h2>
    <a href="/user/userprofile">Profile</a>
    <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">
        Staff Account Management</a>

    <a href="/product/listProduct">Rice Management</a>

    <a href="/customer/listCustomer">Customer Management</a>

    <a href="/warehouse/listWarehouseZone">Zone Management</a>

    <a href="/bill/listBill">Invoice Management</a>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('image');
        const imgElement = document.querySelector('.user-avatar-large');
        let currentImageUrl = null;

        fileInput.addEventListener('change', function(event) {
            // N·∫øu ƒë√£ c√≥ URL t·∫°m tr∆∞·ªõc ƒë√≥, h·ªßy n√≥ ƒë·ªÉ tr√°nh r√≤ r·ªâ b·ªô nh·ªõ
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
            }

            const file = event.target.files[0];
            if (file) {
                currentImageUrl = URL.createObjectURL(file);
                imgElement.src = currentImageUrl;
            }
        });
    });
</script>

<script src="/js/home.js"></script>


</html>
