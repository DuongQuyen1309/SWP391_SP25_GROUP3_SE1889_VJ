<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Zones</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <script src="/js/home.js"></script>
    <style>
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #1a252f;
        }

        .pagination span {
            font-size: 18px;
            margin: 0 10px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons a {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
        }

        .edit-btn {
            background-color: #4CAF50;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .add-zone {
            position: absolute;
            /* Giữ vị trí cố định so với content */
            right: 20px;
            /* Sát mép phải của content */

            background-color: #d35400;
            /* Cam */
            color: white;
            font-size: 13px;
            border: none;
            width: 150px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
    <script>
        function callPage() {
            window.location.href = "/package/createPackage";
        }
        function confirmDelete(event) {
            if (!confirm("Do you want to delete this package?")) {
                event.preventDefault();
            }
        }
        function filterPackages() {
            let params = new URLSearchParams();
            document.querySelectorAll('.filter-input').forEach(input => {
                if (input.value.trim() !== '') { // Chỉ thêm tham số nếu có giá trị
                    params.append(input.name, input.value);
                }
            });

            window.location.href = '/package/listPackage' + '?' + params.toString();
        }

        // Khôi phục giá trị filter từ URL khi tải trang
        document.addEventListener("DOMContentLoaded", function () {
            let params = new URLSearchParams(window.location.search);
            document.querySelectorAll('.filter-input').forEach(input => {
                if (params.has(input.name)) {
                    let value = params.get(input.name);
                    if (input.type === "date") {
                        input.value = value.substring(0, 10); // Định dạng YYYY-MM-DD
                    } else {
                        input.value = value;
                    }
                }
            });
        });
    </script>
</head>

<body>
<div th:insert="~{layout/header :: header}"></div>

<div th:insert="~{layout/sidebar :: sidebar}"></div>
<div class="content" id="content">
    <h2>Package Management</h2>

    <button class="add-zone" onclick="callPage()">Add new package</button>

    <table class="styled-table" style="margin-top: 100px;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Package Name</th>
            <th>Color</th>
            <th>Description</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="twin-field">
                <input type="text" class="filter-input" name="idFrom" onchange="filterPackages()"
                       style="width: 20px;">
                <input type="text" class="filter-input" name="idTo" onchange="filterPackages()"
                       style="width: 20px;">
            </td>
            <td>
                <input type="text" class="filter-input" name="packageName" onchange="filterPackages()"
                       style="width: 30%;">
            </td>
            <td>
                <input type="text" class="filter-input" name="color" onchange="filterPackages()"
                       style="width: 30%;">
            </td>
            <td>
                <input type="text" class="filter-input" name="description" onchange="filterPackages()"
                       style="width: 30%;">
            </td>
            <td class="twin-field">
                <input type="date" class="filter-input" name="startDate" onchange="filterPackages()"
                       style="width: 100px;">
                <input type="date" class="filter-input" name="endDate" onchange="filterPackages()"
                       style="width: 100px;">
            </td>
        </tr>
        <tr th:each="package : ${packagePage}">
            <td th:text="${package.id}"></td>
            <td th:text="${package.name}"></td>
            <td th:text="${package.color}"></td>
            <td th:text="${package.description}"></td>
            <td th:text="${package.createdAt}"></td>


            <td>
                <form th:action="@{/package/editPackage}" method="get">
                    <input type="hidden" name="id" th:value="${package.id}">
                    <button type="submit" style="background-color: #06999c">Edit</button>
                </form>
                <form th:action="@{/package/deletePackage}" method="post" onsubmit="confirmDelete(event)">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${package.id}">
                    <button type="submit" style="background-color: #fb0202">Delete</button>
                </form>


            </td>

        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <a th:if="${packagePage.hasPrevious()}"
           th:href="@{/package/listPackage(page=${packagePage.number - 1}, size=${packagePage.size}, idFrom=${param.idFrom}, idTo=${param.idTo}, packageName=${param.packageName}, color=${param.color}, description=${param.description}, startDate=${param.startDate}, endDate=${param.endDate})}"
           class="pagination-button">Previous</a>
        <span th:text="'Page ' + ${packagePage.number + 1} + ' of ' + ${packagePage.totalPages}"></span>
        <a th:if="${packagePage.hasNext()}"
           th:href="@{/package/listPackage(page=${packagePage.number + 1}, size=${packagePage.size}, idFrom=${param.idFrom}, idTo=${param.idTo}, packageName=${param.packageName}, color=${param.color}, description=${param.description}, startDate=${param.startDate}, endDate=${param.endDate})}"
           class="pagination-button">Next</a>
    </div>
</div>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>

</html>
