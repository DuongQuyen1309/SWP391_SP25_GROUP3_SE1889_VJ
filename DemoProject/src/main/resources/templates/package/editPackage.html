<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Package</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        $(document).ready(function () {
            $('#create-package-form').on('submit', function (e) {
                let isValid = true;

                // Remove old error messages
                $('.error-message').remove();

                // Validate each field
                const name = $('input[name="name"]');
                const color = $('input[name="color"]');
                const description = $('input[name="description"]');
                if (!name.val().trim()) {
                    showError(name, 'Vui lòng nhập tên quy cách đóng gói');
                    isValid = false;
                }
                if (!color.val().trim()) {
                    showError(color, 'Vui lòng nhập màu');
                    isValid = false;
                }
                if (!description.val().trim()) {
                    showError(description, 'Vui lòng nhập mô tả');
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });

            function showError(element, message) {
                const errorElement = $('<div class="error-message" style="color: red; font-size: 14px; margin-top: 5px;"></div>').text(message);
                element.after(errorElement);
            }
        });
    </script>

    <style>
        .create-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .create-form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .create-form input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        .create-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-form button:hover {
            background-color: #1a252f;
        }

        .alert {
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
<div th:insert="~{layout/header :: header}"></div>

<div class="sidebar" id="sidebar">
    <div th:insert="~{layout/sidebar :: sidebar}"></div>
</div>
<!-- Content -->
<div class="content" id="content">
    <h2>Chỉnh sửa quy cách đóng gói</h2>
    <form class="create-form" id="create-package-form" method="post" action="/package/editPackage"
          th:object="${currentPackage}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Tên:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Màu:</label>
            <input type="text" class="form-control" id="color" name="color" th:field="*{color}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả:</label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
        </div>

        <button type="submit" class="btn btn-success">Chỉnh sửa</button>
        <form th:action="@{/package/listPackage}" method="get">
            <button type="submit" style="background-color: #059fe3">Hủy</button>
        </form>
        <div id="error" class="alert alert-danger mt-3" role="alert"
             style="display: none; background-color: #2c3e50;color: white;">
        </div>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert"
         style="margin-left: 350px; text-align: center;  color: red;height: 40px;padding: 8px;border-radius: 5px">
        <p th:text="${errorMessage}" class="mb-0"></p>
    </div>

</div>

<script src="/js/home.js"></script>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
