<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Bill List</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-download {
            background: #2ecc71;
            color: white;
        }

        .btn-print {
            background: #e67e22;
            color: white;
        }

        .add-bill {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #d35400;
            color: white;
            font-size: 13px;
            border: none;
            width: 150px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-bill:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #1a252f;
        }

        .pagination span {
            font-size: 18px;
            margin: 0 10px;
        }

        .filter-bar input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }
        .twin-field input{
            border-radius: 5px;
        }
    </style>
    <script>
        function callPage() {
            window.location.href = "/bill/createBill";
        }
        function filterBills() {
            let params = new URLSearchParams();
            document.querySelectorAll('.filter-input').forEach(input => {
                if (input.value.trim() !== '') { // Chỉ thêm tham số nếu có giá trị
                    params.append(input.name, input.value);
                }
            });

            window.location.href = '/bill/listBill' + '?' + params.toString();
        }

        // Khôi phục giá trị filter từ URL khi tải trang
        document.addEventListener("DOMContentLoaded", function () {
            let params = new URLSearchParams(window.location.search);
            document.querySelectorAll('.filter-input').forEach(input => {
                if (params.has(input.name)) {
                    let value = params.get(input.name);
                    if (input.type === "date") {
                        input.value = value.substring(0, 10); // Định dạng YYYY-MM-DD
                    } else {
                        input.value = value;
                    }
                }
            });
        });
        function callPage() {
            window.location.href = "/bill/createBill";
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".format-price").forEach(function (element) {
                let price = parseFloat(element.textContent.replace(/,/g, ''));
                if (!isNaN(price)) {
                    element.textContent = formatPrice(price);
                }
            });
        });
    </script>
</head>

<body>
<div th:insert="~{layout/header :: header}"></div>
<div th:insert="~{layout/sidebar :: sidebar}"></div>

<div class="content">
    <h2>List of Customer Bills</h2>
    <button style="margin-top: 15px" class="add-bill" onclick="callPage()">Create New Bill</button>



    <div class="error-message" th:if="${error}" th:text="${error}"></div>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Bill ID</th>
            <th>Customer Name</th>
            <th>Date of Purchase</th>
            <th>Total Money</th>
            <th>Paid Money</th>
            <th>Debt Money</th>
            <th>Status</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="twin-field">
                <input type="text" class="filter-input" name="idFrom" onchange="filterBills()"
                       style="width: 20px;">
                <input type="text" class="filter-input" name="idTo" onchange="filterBills()"
                       style="width: 20px;">
            </td>
            <td>
                <input type="text" class="filter-input" name="customerName" onchange="filterBills()"
                       style="width: 100%;">
            </td>
            <td class="twin-field">
                <input type="date" class="filter-input" name="startDate" onchange="filterBills()"
                       style="width: 100px;">
                <input type="date" class="filter-input" name="endDate" onchange="filterBills()"
                       style="width: 100px;">
            </td>
            <td class="twin-field">
                <input type="number" class="filter-input" name="totalMoneyFrom" onchange="filterBills()"
                       style="width: 45%;" step="1000">
                <input type="number" class="filter-input" name="totalMoneyTo" onchange="filterBills()"
                       style="width: 45%;" step="1000">
            </td>
            <td class="twin-field">
                <input type="number" class="filter-input" name="paidMoneyFrom" onchange="filterBills()"
                       style="width: 45%;" step="1000">
                <input type="number" class="filter-input" name="paidMoneyTo" onchange="filterBills()"
                       style="width: 45%;" step="1000">
            </td>
            <td class="twin-field">
                <input type="number" class="filter-input" name="debtMoneyFrom" onchange="filterBills()"
                       style="width: 45%;" step="1000">
                <input type="number" class="filter-input" name="debtMoneyTo" onchange="filterBills()"
                       style="width: 45%;" step="1000">
            </td>
            <td>
                <select class="filter-input" name="status" onchange="filterBills()" style="width: 85px">
                    <option value="">All</option>
                    <option value="true">⚠️ Notice</option>
                    <option value="false">✅ Safe</option>
                </select>
            </td>
            <td>
                <input type="text" class="filter-input" name="note" onchange="filterBills()"
                       style="width: 100%;">
            </td>
        </tr>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.id}"></td>
            <td th:text="${bill.customer.name}"></td>
            <td th:text="${#temporals.format(bill.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td class="format-price" th:text="${bill.totalMoney}"></td>
            <td class="format-price" th:text="${bill.paidMoney}"></td>
            <td class="format-price" th:text="${bill.debtMoney}"></td>
            <td th:text="${bill.status? '⚠️ Notice':'✅ Safe'}"></td>
            <td th:text="${bill.note}"></td>
            <td>
                <form th:action="@{bill/billDetail}" method="get">
                    <input type="hidden" name="id" th:value="${bill.id}">
                    <button type="submit" style="background-color: #06999c">View</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${bills.hasPrevious()}"
           th:href="@{/bill/listBill(page=${bills.number - 1}, size=${bills.size}, sortField=${sortField}, sortOrder=${sortOrder}, search=${search}, searchBy=${searchBy}, minValue=${minValue}, maxValue=${maxValue}, status=${param.status},startDate=${startDate},endDate=${endDate})}"
           class="pagination-button">Previous</a>
        <span th:text="'Page ' + ${bills.number + 1} + ' of ' + ${bills.totalPages}"></span>
        <a th:if="${bills.hasNext()}"
           th:href="@{/bill/listBill(page=${bills.number + 1}, size=${bills.size}, sortField=${sortField}, sortOrder=${sortOrder}, search=${search}, searchBy=${searchBy}, minValue=${minValue}, maxValue=${maxValue}, status=${param.status},startDate=${startDate},endDate=${endDate})}"
           class="pagination-button">Next</a>
    </div>

</div>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
<script src="/js/home.js"></script>
</body>

</html>
