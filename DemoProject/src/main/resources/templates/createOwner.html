<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/list.css">
    <style>
        .create-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .create-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .create-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-form button:hover {
            background-color: #1a252f;
        }

    </style>
    <script src="/js/home.js"></script>
    <script>

            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {
                form.submit(); // N·∫øu ng∆∞·ªùi d√πng x√°c nh·∫≠n, ti·∫øp t·ª•c submit form
            }
        }

    </script>
</head>
<body>

<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img src="/images/account.jpg" alt="User Avatar" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> ‚ñº</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">üë§ View Profile</a>
                <a href="/#" id="logout">üö™ Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <h2>Feature</h2>
    <a href="/user/userprofile" >Profile</a>
    <a href="/account/listOwner" >Owner Account Management</a>

    <div id="accountMenu" class="submenu" style="display: none;">

    </div>

</div>


<!-- Content -->
<div class="content">
    <h1>Create New Owner</h1>
    <form class="create-form" action="/account/createOwner" method="POST">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"  required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>


        <label for="displayname">Display Name:</label>
        <input type="text" id="displayname" name="displayname"  required>

        <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        <button type="submit" id="applyBtn">Create Owner</button>
    </form>

</div>
