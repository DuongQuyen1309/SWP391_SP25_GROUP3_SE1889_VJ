<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/list.css">
    <style>
        .create-form {

            flex-direction: column;
            gap: 15px;
        }

        .create-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .create-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .create-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-form button:hover {

    <script src="/js/home.js"></script>
    <script>
        function confirmDelete(event, form) {
            event.preventDefault(); // NgƒÉn form submit ngay l·∫≠p t·ª©c
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {

            document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".create-form");
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const displayname = document.getElementById("displayname");
            const errorMessage = document.createElement("p");
            errorMessage.style.color = "red";
            errorMessage.style.fontWeight = "bold";

            form.addEventListener("submit", function (event) {
            let errors = [];

            // Ki·ªÉm tra Username
            if (username.value.trim() === "") {
            errors.push("Username kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
        } else if (username.value.length < 5) {
            errors.push("Username ph·∫£i c√≥ √≠t nh·∫•t 5 k√Ω t·ª±.");
        }

            // Ki·ªÉm tra Password
            if (password.value.trim() === "") {
            errors.push("Password kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
        } else if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/.test(password.value)) {
            errors.push("Password ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±, ch·ª©a √≠t nh·∫•t 1 ch·ªØ c√°i v√† 1 s·ªë.");
        }

            errors.push("Display Name kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
        } else if (displayname.value.length < 3) {
            errors.push("Display Name ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±.");
        }

            // N·∫øu c√≥ l·ªói, ngƒÉn submit v√† hi·ªÉn th·ªã th√¥ng b√°o
            if (errors.length > 0) {
            event.preventDefault();
            errorMessage.innerHTML = errors.join("<br>");
            form.insertBefore(errorMessage, form.querySelector("button"));
        }
        });
        });
    </script>


</head>
