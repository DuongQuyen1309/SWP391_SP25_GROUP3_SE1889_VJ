<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Zone</title>

  <link rel="stylesheet" href="/css/base.css">
  <style>



    .delete-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .delete-form .alert {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }

    .delete-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-form button:hover {
      background-color: #1a252f;
    }

    .delete-form .btn-secondary {
      background-color: #6c757d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-form .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
  <script>
    function backToList() {
      window.location.href = "/warehouse/listWarehouseZone";
    }
  </script>
</head>

<body>
<!-- Header -->
<div class="header">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h2><a href="/home">RSMS</a></h2>
  <div class="user-info">
    <img  th:src="${user.avatar}" alt="User Avatar" class="user-avatar"/>
    <div class="dropdown">
      <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> â–¼</span>
      <div id="dropdown-menu" class="dropdown-content">
        <a href="/user/userprofile">ðŸ‘¤ View Profile</a>
        <a href="/user/changepw" id="changepw">ðŸ”‘ Change password</a>
        <a href="/static#" id="logout">ðŸšª Logout</a>

      </div>
    </div>
  </div>

</div>
<!-- Sidebar -->
<div class="sidebar" id="sidebar" style="height: 100%;">
  <h2>Feature</h2>
  <a href="/user/userprofile">Profile</a>
  <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">Staff Account Management</a>
  <a href="/product/listProduct">Rice Management</a>
  <a href="/customer/listCustomer">Customer Management</a>
  <a href="/warehouse/listWarehouseZone">Warehouse Management</a>
  <a href="/listInvoice">Invoice Management</a>
</div>

<!-- Content -->
<div class="content" id="content">
  <h2 class="mb-4" style="margin-top: 100px;">Delete a Zone</h2>
  <div class="container mt-5">
    <form class="delete-form" method="post" action="/warehouse/zone/delete">
      <div class="alert alert-danger" role="alert">
        Do you want to delete this zone?
      </div>
      <input type="hidden" name="id" th:value="${id}">
      <button type="submit" class="btn btn-danger">Confirm</button>
      <button type="button" style="background-color: #059fe3" onclick="backToList()">Cancel</button>


    </form>

  </div>
</div>

<script src="/js/home.js"></script>

</html>
