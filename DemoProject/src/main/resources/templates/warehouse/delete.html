<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Zone</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
  <style>



    .delete-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .delete-form .alert {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }

    .delete-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-form button:hover {
      background-color: #1a252f;
    }

    .delete-form .btn-secondary {
      background-color: #6c757d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-form .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
  <script>
    function backToList() {
      window.location.href = "/warehouse/listWarehouseZone";
    }
  </script>
</head>

<body>
<div th:insert="~{layout/header :: header}"></div>
<div th:insert="~{layout/sidebar :: sidebar}"></div>

<!-- Content -->
<div class="content" id="content">
  <h2 class="mb-4" style="margin-top: 100px;">Delete a Zone</h2>
  <div class="container mt-5">
    <form class="delete-form" method="post" action="/warehouse/zone/delete">
      <div class="alert alert-danger" role="alert">
        Do you want to delete this zone?
      </div>
      <input type="hidden" name="id" th:value="${id}">
      <button type="submit" class="btn btn-danger">Confirm</button>
      <button type="button" style="background-color: #059fe3" onclick="backToList()">Cancel</button>


    </form>

  </div>
</div>

<script src="/js/home.js"></script>
<footer>
  &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
