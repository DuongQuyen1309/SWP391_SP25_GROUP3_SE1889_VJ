    <style>






        .form-label {
            font-weight: bold;

        .warehouse-form {
            background-color: white;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

            font-size: 16px;

            color: #2c3e50;
        }

        .warehouse-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .warehouse-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .warehouse-form button:hover {
            background-color: #1a252f;
        }

        .alert {
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
