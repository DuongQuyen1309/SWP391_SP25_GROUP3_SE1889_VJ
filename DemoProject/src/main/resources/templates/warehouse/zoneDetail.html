<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Detail</title>
    <link rel="stylesheet" href="/css/base.css">
    <style>
        .header .login {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            background-color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 40px;
        }

        .header .login:hover {
            background-color: #1a252f;
            color: white;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .search-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .search-button {
            border-radius: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        .search-button:hover {
            background-color: #218838;
        }

        .action-button {
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            transition: background 0.3s ease-in-out;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .create-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .pagination-button {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
            margin: 5px;
        }

        .pagination-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .zone-detail {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .zone-detail label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .zone-detail span {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #1a252f;
        }
    </style>
    <script src="/js/home.js"></script>
</head>

<body>
<!-- Header -->
<div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <div class="user-info">
        <img  th:src="${user.avatar}" alt="User Avatar" class="user-avatar"/>
        <div class="dropdown">
            <span th:text="${account.displayName}" class="user-name" onclick="toggleDropdown()"> â–¼</span>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="/user/userprofile">ðŸ‘¤ View Profile</a>
                <a href="/user/changepw" id="changepw">ðŸ”‘ Change password</a>
                <a href="/static#" id="logout">ðŸšª Logout</a>

            </div>
        </div>
    </div>

</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Feature</h2>
    <a href="/user/userprofile" >Profile</a>
    <a href="/account/listStaff" th:style="${#lists.contains(listHiddenPage, 'listStaff')} ? 'display: none;' : ''">Staff Account Management</a>

    <a href="/product/listProduct" >Rice Management</a>

    <a href="/customer/listCustomer" >Customer Management</a>

    <a href="/warehouse/listWarehouseZone" >Warehouse Management</a>

    <a href="/bill/listBill" >Invoice Management</a>

</div>

<!-- Content -->
<div class="content">
    <h2>Zone Detail</h2>
    <div class="zone-detail">
        <div>
            <label>ID:</label>
            <span th:text="${zone.id}"></span>
        </div>
        <div>
            <label>Name:</label>
            <span th:text="${zone.name}"></span>
        </div>
        <div>
            <label>Warehouse Name:</label>
            <span th:text="${zone.warehouseName}"></span>
        </div>
        <div>
            <label>Product Name:</label>
            <span th:text="${productName}"></span>
        </div>
        <div>
            <label>Created Date:</label>
            <span th:text="${zone.createdAt}"></span>
        </div>
    </div>
    <div class="button-group">
        <button type="button"><a href="/warehouse/listWarehouseZone"
                                 style="color: white;text-decoration: none;">Back</a></button>
    </div>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
