<!-- zoneDetail.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Detail</title>
    <link rel="stylesheet" href="/css/base.css">
    <style>
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #1a252f;
        }

        .pagination span {
            font-size: 18px;
            margin: 0 10px;
        }

        .form-search input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        .header .login {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            background-color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-right: 40px;
        }

        .header .login:hover {
            background-color: #1a252f;
            color: white;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .search-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .search-button {
            border-radius: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        .search-button:hover {
            background-color: #218838;
        }

        .action-button {
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            transition: background 0.3s ease-in-out;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .create-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .pagination-button {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
            margin: 5px;
        }

        .pagination-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .zone-detail {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .zone-detail label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .zone-detail span {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #1a252f;
        }
    </style>
    <script src="/js/home.js"></script>
</head>
<!-- zoneDetail.html -->

<body>
<div th:insert="~{layout/header :: header}"></div>

<div th:insert="~{layout/sidebar :: sidebar}"></div>
<!-- Content -->
<div class="content" id="content">
    <h1> Product in Zone</h1>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td><img src="https://tvfood.com.vn/vnt_upload/news/09_2023/gao_nep_la_gi.jpg" width="100px" alt="">
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>
