    <script>
        function callPage() {
            window.location.href ="/store/create";
        }
        function confirmDelete(event, form) {
            event.preventDefault(); // NgƒÉn form submit ngay l·∫≠p t·ª©c
            if (confirm("Do you want to delete this account?")) {
                form.submit(); // N·∫øu ng∆∞·ªùi d√πng x√°c nh·∫≠n, ti·∫øp t·ª•c submit form
            }
        }

        function sortTable(columnIndex) {
            var table = document.querySelector(".styled-table tbody");
            var rows = Array.from(table.querySelectorAll("tr"));

            var ascending = table.getAttribute("data-sort") !== "asc";
            table.setAttribute("data-sort", ascending ? "asc" : "desc");

            rows.sort((rowA, rowB) => {
                var cellA = rowA.cells[columnIndex].textContent.trim().toLowerCase();
                var cellB = rowB.cells[columnIndex].textContent.trim().toLowerCase();

                if (!isNaN(cellA) && !isNaN(cellB)) { // N·∫øu l√† s·ªë, so s√°nh s·ªë
                    return ascending ? cellA - cellB : cellB - cellA;
                }

                return ascending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });

            table.innerHTML = ""; // X√≥a n·ªôi dung c≈©
            rows.forEach(row => table.appendChild(row)); // Th√™m l·∫°i c√°c h√†ng ƒë√£ s·∫Øp x·∫øp
        }

        function filterOwner() {
            let params = new URLSearchParams();
            document.querySelectorAll('.filter-input').forEach(input => {
                if (input.value.trim() !== '') { // Ch·ªâ th√™m tham s·ªë n·∫øu c√≥ gi√° tr·ªã
                    params.append(input.name, input.value);
                }
            });

            window.location.href = '/account/listOwner' + '?' + params.toString();
        }
        document.addEventListener("DOMContentLoaded", function() {
            let params = new URLSearchParams(window.location.search);
            document.querySelectorAll('.filter-input').forEach(input => {
                if (params.has(input.name)) {
                    let value = params.get(input.name);
                    input.value = value;
                }
            });
        });


    </script>
