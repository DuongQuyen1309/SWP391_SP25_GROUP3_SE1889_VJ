<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/account.jpg}">
    <style>
        /* Profile Form */
        .profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Tạo hiệu ứng bóng phía trên */
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        }

        .profile-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #1a252f;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
        }

        select:disabled {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        #uploadAvatarBtn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #uploadAvatarBtn:hover {
            background-color: #2980b9;
        }
        /* Chia layout trong div.content thành 2 phần */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
             /* Khoảng cách giữa form và avatar */
            max-width: 800px;
            margin:  auto;
        }

        /* Định dạng form */
        .profile-form-container {
            flex: 1;
            max-width: 500px;
        }

        /* Định dạng avatar */
        .avatar-container {
            display: flex;
            flex-direction: column;
            width:150px;
            margin-top: 0;
            margin-right: 200px;
        }


        /* Avatar lớn hơn */
        .user-avatar-large {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2c3e50;
        }
        .avatar-header{
            margin-left: 50px;
            margin-bottom: 50px;
            margin-top: 50px;
        }



    </style>
    <script src="/js/home.js"></script>

</head>
<body>

<div th:insert="~{layout/header :: header}"></div>

<div th:insert="~{layout/sidebar :: sidebar}"></div>


<!-- Content -->
<div class="content">
    <h1>Store Information</h1>
    <div class="profile-container">
        <div class="profile-form-container">
            <form class="profile-form" action="/store/mystore/update" method="POST">
                <label for="name">Store Name:</label>
                <input type="text" id="name" name="name" th:value="${store.name}" disabled>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" th:value="${store.phone}" disabled>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${store.address}" disabled>

                <label for="taxCode">Tax Code:</label>
                <input type="text" id="taxCode" name="taxCode" th:value="${store.taxCode}" disabled>

                <div class="button-group">
                    <button type="button" id="editBtn" onclick="enableEditing()">Edit</button>
                    <button type="button" id="cancelBtn" onclick="cancelEditing()" style="display:none;">Cancel</button>
                    <button type="submit" id="applyBtn" style="display:none;">Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Hiển thị Avatar -->

</div>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>

</body>
<script>
    function enableEditing() {
        document.getElementById("name").removeAttribute("disabled");
        document.getElementById("phone").removeAttribute("disabled");
        document.getElementById("address").removeAttribute("disabled");
        document.getElementById("taxCode").removeAttribute("disabled");
        document.getElementById("editBtn").style.display = "none";
        document.getElementById("cancelBtn").style.display = "inline-block";
        document.getElementById("applyBtn").style.display = "inline-block";
    }

    function cancelEditing() {
        location.reload();
    }
    function submitForm() {
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;
        let taxCode = document.getElementById("taxCode").value;

        fetch("/mystore/update", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                name: name,
                phone: phone,
                address: address,
                taxCode: taxCode
            })
        })
            .then(response => {
                if (response.ok) {
                    return response.text();  // Lấy nội dung response
                }
                throw new Error("Update failed");
            })
            .then(() => {
                alert("Store updated successfully!"); // Thông báo thành công
                location.reload(); // Tải lại trang để hiển thị dữ liệu mới
            })
            .catch(error => {
                alert(error.message);
            });
    }

</script>
</html>
